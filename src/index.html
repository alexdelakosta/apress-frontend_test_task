<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="./assets/css/reset.css" />
  <link rel="stylesheet" type="text/css" href="./assets/css/styles.css" />
</head>
<body>

<div class="header js-header">
  <div class="container">
    <div class="header-grid">
      <div class="logo">LOGO TEST SITE</div>
      <div class="cart-box">
        <button class="link js-cart-open">
          Корзина
        </button>
        <div class="cart js-cart">
          <div class="cart-head">
            Вы добавили в корзину
          </div>
          <div class="cart-body js-cart-body"></div>
          <div class="cart-footer">
            <a class="btn red block" href="#">
              Перейти в корзину
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <main class="product-listing-wrapper"></main>
</div>

<div class="modal js-modal">
  <div class="modal-tail modal-close js-modal-close"></div>
  <div class="modal-body">
    <button class="close modal-close js-modal-close"></button>
    <div class="name js-name"></div>
    <form class="content js-modal-form">
      <div class="item">
        <div class="cover js-cover"></div>
        <div class="price js-price"></div>
      </div>
      <div class="message">
        <div class="form-group">
          <label for="message">Комментарий к заказу:</label>
          <textarea class="form-control" id="message" rows="5"></textarea>
        </div>
        <div class="form-group">
          <label for="phone">Ваш телефон*:</label>
          <input type="text" class="form-control" id="phone" placeholder="Телефон" required>
        </div>
        <button type="submit" class="btn red block" value="445">
          Отправить
        </button>
      </div>
    </form>
  </div>
</div>

<script src="./api/products.js"></script>
<script src="./assets/js/scripts.js"></script>

</body>
</html>
